<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Roboto+Mono"
    />
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <h1>Chat client application</h1>
      <div class="description">1 - Please provide user name</div>
      <div id="join-block">
        <input type="text" id="userName" placeholder="Type you user name" />
        <button onclick="join()">Submit</button>
      </div>

      <div class="description">2 - Chat</div>
      <div class="chat-block" id="chat-block">
        <div id="chat"></div>
        <div>
          <input type="text" id="chat-message" placeholder="Your message" />
          <button onclick="send()">Send</button>
        </div>
      </div>

      <div class="description">3 - Leave chat</div>
      <div id="leave-block">
        <button
          style="background-color: crimson; margin-bottom: 50px"
          onclick="leave()"
        >
          Leave chat
        </button>
      </div>
    </div>
    <script src="scripts/chat.js"></script>
  </body>
</html>
